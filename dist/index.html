<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Live Server</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <!-- <span id="test">network status</span> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <button class="open-button" id="open-button"></button> 
    <div class="chat-popup" id="fill-form">
        <div class="popup-header">
            <div class="logo-name">
               
                <img alt="logo ecentrix" src="../Client/img/Logo_ecentrix.png" height="57px" width="30px">
                <p class="mt-3">Demo Contact Center</p>
            </div>
            <a id="closechat-button">
                <img class="minimize" src="/Client/img/minimize.png">
            </a>
        </div>
        <div class="popup-body">
            <div id="popup-welcome">
                <h1>eCentrix</h1>
                <p>Selamat datang, silahkan masukkan email dan nama Anda</p>
            </div>
            <form class="form-container" id="form-container-login"
                <p>Nama</p>
                <input type="nama" placeholder="Masukkan Nama ...." id="name" require>
                <p>Email</p>
                <input type="email" placeholder="Masukkan Email ...." id="email" require>
                <button type="button" class="btn" id="fillBtn" >Kirim</button>
            </form>
        </div>
        <div class="popup-footer" style="display: flex; justify-content: space-between;">
            <span class="cr">
              <p>Copyright ©️ 2022 eCentrix</p>
            </span>
            <span class="ver1">
              <p>V 0.1</p>
            </span>
        </div>
    </div>
    <div class="chat-list" id="myForm">
        
        <div class="popup-header">
            <div class="logo-name">
                <i class="badge badge-success" title="Online"></i>
                <img alt="logo ecentrix" src="../Client/img/Logo_ecentrix.png" height="57px" width="31px">
                <p class="mt-3">Demo Contact Center</p>    
            </div>   
           
            <div class="header-buttons">
                <!-- BUTTON CALL -->
                <a id="call-button" class="call-button">
                    <img src="../Client/img/call.png" height="30px" width="30px">
                </a> 
                <a id="vicall-button">
                    <img src="../Client/img/vicall.png" height="28px" width="28px">
                </a>    
                <a class="cancel">
                    <img src="../Client/img/minimize.png" height="28px" width="28px" >
                </a>    
            </div>
        </div>
        <div class="chatbox-body">
            <input id="myid" hidden>
            <div class="chatbox-overlay">

            </div>
            <div class="chat-logs">

            </div>
            <div class="chat-contain">
                <form id="form-container-chat">
                    <input id="myid" hidden><br>
                    <select name="listUsers" id="listUsers" hidden></select>
                    <!-- <label for="msg">
                        <b>Message</b>
                    </label> -->
                    <input type="text" id="chat-input" placeholder="Send a message..."/>
                    <!-- <textarea placeholder="Type message.." name="msg" id="msg" required></textarea> -->
                    <button type="button" id="btnSend">
                        <img class="send-btn" src="../Client/img/send.png">
                    </button>
                    <!-- <button type="button" class="btn cancel">Close</button> -->
                </form>
                <div id="calldiv">
                    <div class="d-flex justify-content-center row mt-5">
                        <img src="../Client/img/user.png" alt="" class="w-50 h-auto">
                        <div class="row ">
                            <span class=" vocall-title d-flex justify-content-center ">Calling...</span>
                            <span class=" vocall-number d-flex justify-content-center ">321-4560-789</span>
                        </div>
                        <div class="d-flex justify-content-between coloumn">
                            <a id="mutebtn">
                                <img src="../Client/img/mute.png" alt="" class="w-50 h-auto">
                            </a>
                            <a id="decbtn">
                                <img src="../Client/img/Decline_Call.png" alt="" class="w-50 h-auto">
                            </a>
                        </div>
                    </div>
                </div>
                <div id="vid_div">
                    <div class="vicall-contain d-flex justify-content-center row ">
                        <!-- <img src="../Client/img/image_vidcall.png" alt="" class="w-auto h-50"> -->
                        <div class="row ">
                            <span class=" vocall-title d-flex justify-content-center ">Calling...</span>
                            <span class=" vocall-number d-flex justify-content-center ">321-4560-789</span>
                        </div>
                        <div class="d-flex justify-content-between coloumn">
                            <a id="mutebtn">
                                <img src="../Client/img/mute.png" alt="" class="w-50 h-auto">
                            </a>
                            <a id="decvidbtn">
                                <img src="../Client/img/Decline_Call.png" alt="" class="w-50 h-auto">
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="popup-footer" style="display: flex; justify-content: space-between;">
            <span class="cr">
              <p>Copyright ©️ 2022 eCentrix</p>
            </span>
            <span class="ver1">
              <p>V 0.1</p>
            </span>
        </div>
    </div>
    
</body>
<script src='main.bundle.js'></script>
</html>
